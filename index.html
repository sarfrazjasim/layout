<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Header start here -->
    <div class="container">
        <header>
            <div class="header-left"></div>
            <div class="header-right"></div>
        <header>
    </div>
    <!-- Header end here -->
    <!-- Slider start here -->
    <section class="slider">
        <div class="container">
            <div class="slider-area"></div>
        </div>
    </section>
    <!-- Slider end here -->
    <!-- Services start here -->
    <section class="services">
        <div class="container">
            <div class="service-left"></div>
            <div class="service-middle"></div>
            <div class="service-right"></div>
        </div>
    </section>
    <!-- Services end here -->
    <!-- Footer start here -->
    <footer>
        <div class="container">
            <div class="footer-area"></div>
        </div>
    </footer>
    <!-- Footer end here -->
</body>
</html>
